</head>
<body>

<header class="header">
  <a href="#home" class="logo">

  <span>R.K. ENTERPRISE</span>

    <a href="#calculator">Price Calculator</a>

    <a href="#contact">Contact</a>
  </nav>
</div>

</header>

<section class="products">
  <h2 id="gallery-title">Gallery</h2>

  <div id="gallery-grid" class="product-grid"></div>

  <!-- Enquiry Button -->
  <div style="margin-top:40px;">
    <a id="enquiryBtn" class="btn primary" target="_blank">
      Enquire on WhatsApp
    </a>
  </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span onclick="closeLightbox()">✕</span>
  <img id="lightboxImg">
  <div class="swipe-hint">⬅ Swipe ➡</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const type = params.get("type");

  const titles = {
    "container-houses": "Container Houses",
    "porta-cabins": "MS Porta Cabins",
    "portable-offices": "Portable Offices",
    "security-cabins": "Security Cabins",
    "farmhouse": "Farmhouse Container Homes",
    "custom": "Custom Container Solutions"
  };

  document.getElementById("gallery-title").innerText = titles[type] || "Gallery";

  const grid = document.getElementById("gallery-grid");
  let images = [];
  let currentIndex = 0;

  for (let i = 1; i <= 20; i++) {
    const img = document.createElement("img");
    img.src = `assets/products/${type}/${i}.jpg`;
    img.className = "gallery-img";
    img.onclick = () => openLightbox(i - 1);
    img.onerror = () => img.remove();
    grid.appendChild(img);
    images.push(img.src);
  }

  // WhatsApp enquiry
  document.getElementById("enquiryBtn").href =
    `https://wa.me/916291465527?text=I%20am%20interested%20in%20${titles[type]}`;

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = images[currentIndex];
    lightbox.classList.add("show");
  }

  function closeLightbox() {
    lightbox.classList.remove("show");
  }

  // Mobile swipe support
  let startX = 0;

  lightbox.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  lightbox.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) nextImage();
    if (endX > startX + 50) prevImage();
  });

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex];
  }
</script>
